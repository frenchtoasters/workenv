apiVersion: v1
kind: Serice
metadata:
  name: ${name}-service
spec:
  selector:
    app: ${name}
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
   name: ${name}-ingress
   annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
   rules:
   - host: ${name}.example.com
     http:
       paths:
       - path: /
         backend:
            serviceName: ${name}-service
            servicePort: 22
